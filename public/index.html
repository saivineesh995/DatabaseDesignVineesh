<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .spots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .spot {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid #ddd;
        }
        
        .spot:hover {
            transform: scale(1.05);
        }
        
        .spot.available {
            background: #4caf50;
            color: white;
            border-color: #45a049;
        }
        
        .spot.occupied {
            background: #f44336;
            color: white;
            border-color: #da190b;
        }
        
        .spot-number {
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .spot-status {
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #c62828;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #2e7d32;
        }
        
        .info-box {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #1565c0;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .spots-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Parking Lot Management</h1>
            <p>Manage your parking spots efficiently</p>
        </header>
        
        <div class="content">
            
            <div class="card">
                <h2>All Parking Spots</h2>
                <button onclick="loadAllSpots()">Refresh Spots</button>
                <div id="spotsContainer" class="spots-grid">
                    <div class="loading">Click refresh to load parking spots...</div>
                </div>
            </div>
            
           
            <div class="card">
                <h2>Add New Spot</h2>
                <div id="createMessage"></div>
                <form onsubmit="addSpot(event)">
                    <div class="form-group">
                        <label for="spotNumber">Spot Number *</label>
                        <input type="number" id="spotNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="floorNumber">Floor Number</label>
                        <input type="number" id="floorNumber" value="1">
                    </div>
                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" required>
                            <option value="">Select Status</option>
                            <option value="available">Available</option>
                            <option value="occupied">Occupied</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vehiclePlate">Vehicle License Plate</label>
                        <input type="text" id="vehiclePlate" placeholder="e.g., ABC123">
                    </div>
                    <div class="form-group">
                        <label for="customerId">Customer ID</label>
                        <input type="number" id="customerId">
                    </div>
                    <button type="submit"> Add Spot</button>
                </form>
            </div>
        </div>
        
       
        <div class="card">
            <h2>Update Spot</h2>
            <div id="updateMessage"></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label for="updateSpotId">Spot ID to Update *</label>
                    <input type="number" id="updateSpotId">
                </div>
                <div>
                    <label for="updateStatus">New Status</label>
                    <select id="updateStatus">
                        <option value="">Keep Current</option>
                        <option value="available">Available</option>
                        <option value="occupied">Occupied</option>
                    </select>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;">
                <div>
                    <label for="updateVehiclePlate">New Vehicle Plate</label>
                    <input type="text" id="updateVehiclePlate" placeholder="e.g., ABC123">
                </div>
                <div>
                    <label for="updateCustomerId">New Customer ID</label>
                    <input type="number" id="updateCustomerId">
                </div>
            </div>
            <button onclick="updateSpot()" style="margin-top: 15px;">‚úèÔ∏è Update Spot</button>
            <button onclick="deleteSpot()" style="margin-top: 10px; background: #f44336;">üóëÔ∏è Delete Spot</button>
        </div>
    </div>

    <script>
        const API_BASE = '/.netlify/functions';

        
        document.addEventListener('DOMContentLoaded', loadAllSpots);

        async function loadAllSpots() {
            try {
                const container = document.getElementById('spotsContainer');
                container.innerHTML = '<div class="loading">Loading parking spots...</div>';
                
                const response = await fetch(`${API_BASE}/get-items`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const spots = await response.json();
                
                if (spots.length === 0) {
                    container.innerHTML = '<div class="info-box">No parking spots found</div>';
                    return;
                }
                
                container.innerHTML = spots.map(spot => `
                    <div class="spot ${spot.status}" onclick="selectSpot(${spot.availability_id})">
                        <div class="spot-number">Spot ${spot.spot_number}</div>
                        <div class="spot-status">${spot.status}</div>
                        <div style="font-size: 0.8em; margin-top: 5px;">
                            ${spot.vehicle_license_plate ? 'üöó ' + spot.vehicle_license_plate : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('spotsContainer').innerHTML = 
                    `<div class="error">Error loading spots: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        function selectSpot(spotId) {
            document.getElementById('updateSpotId').value = spotId;
            document.querySelector('.card:nth-child(3)').scrollIntoView({ behavior: 'smooth' });
        }

        async function addSpot(event) {
            event.preventDefault();
            const messageDiv = document.getElementById('createMessage');
            
            try {
                const data = {
                    spot_number: parseInt(document.getElementById('spotNumber').value),
                    floor_number: parseInt(document.getElementById('floorNumber').value) || 1,
                    status: document.getElementById('status').value,
                    vehicle_license_plate: document.getElementById('vehiclePlate').value || null,
                    customer_id: document.getElementById('customerId').value || null
                };

                if (!data.spot_number || !data.status) {
                    throw new Error('Spot number and status are required');
                }

                const response = await fetch(`${API_BASE}/create-item`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const result = await response.json();
                messageDiv.innerHTML = `<div class="success">‚úì Spot created successfully!</div>`;
                event.target.reset();
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                    loadAllSpots();
                }, 2000);
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">‚úó Error: ${error.message}</div>`;
            }
        }

        async function updateSpot() {
            const messageDiv = document.getElementById('updateMessage');
            const spotId = document.getElementById('updateSpotId').value;
            
            if (!spotId) {
                messageDiv.innerHTML = '<div class="error">Please enter a Spot ID</div>';
                return;
            }

            try {
                const data = {};
                
                const status = document.getElementById('updateStatus').value;
                if (status) data.status = status;
                
                const plate = document.getElementById('updateVehiclePlate').value;
                if (plate) data.vehicle_license_plate = plate;
                
                const customerId = document.getElementById('updateCustomerId').value;
                if (customerId) data.customer_id = parseInt(customerId);
                
                if (Object.keys(data).length === 0) {
                    throw new Error('Please enter at least one field to update');
                }

                const response = await fetch(`${API_BASE}/update-item?id=${spotId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                messageDiv.innerHTML = '<div class="success">‚úì Spot updated successfully!</div>';
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                    loadAllSpots();
                }, 2000);
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">‚úó Error: ${error.message}</div>`;
            }
        }

        async function deleteSpot() {
            const spotId = document.getElementById('updateSpotId').value;
            const messageDiv = document.getElementById('updateMessage');
            
            if (!spotId) {
                messageDiv.innerHTML = '<div class="error">Please enter a Spot ID</div>';
                return;
            }

            if (!confirm('Are you sure you want to delete this spot?')) return;

            try {
                const response = await fetch(`${API_BASE}/delete-item?id=${spotId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                messageDiv.innerHTML = '<div class="success">‚úì Spot deleted successfully!</div>';
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                    document.getElementById('updateSpotId').value = '';
                    loadAllSpots();
                }, 2000);
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">‚úó Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
